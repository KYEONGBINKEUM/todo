name: Generate Android Keystore

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Generate Keystore
        run: |
          keytool -genkey -v \
            -keystore android-keystore.jks \
            -keyalg RSA -keysize 2048 \
            -validity 10000 \
            -alias aitodo \
            -storepass aitodo123! \
            -keypass aitodo123! \
            -dname "CN=AI Todo, OU=Dev, O=AiTodo, L=Seoul, ST=Seoul, C=KR"

          echo "=== BASE64 KEYSTORE (아래 값을 ANDROID_KEYSTORE_BASE64 Secret에 저장하세요) ==="
          base64 -w 0 android-keystore.jks
          echo ""
          echo "=== 끝 ==="
          echo ""
          echo "GitHub Secrets에 추가할 값들:"
          echo "  ANDROID_KEYSTORE_BASE64: (위의 base64 문자열)"
          echo "  ANDROID_KEY_ALIAS: aitodo"
          echo "  ANDROID_KEYSTORE_PASSWORD: aitodo123!"
          echo "  ANDROID_KEY_PASSWORD: aitodo123!"
